name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Build and push the image
          run: |
            docker login --username millemal --password ${{secrets.ACCESS_TOKEN}} ghcr.io
            docker build -t millemal/arithmetic-service:latest --file Dockerfile .
            docker push millemal/arithmetic-service:latest
